<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="caixa-busca">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Digite sua localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="./imagens/404.png" alt="Local Não Encontrado">
            <p>Localização Inválida &#x1F615 </p>
        </div>

        <div class="clima-box">
            <img src="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="clima-detalhes">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
